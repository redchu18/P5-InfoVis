<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/> 
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript" src="main.js"></script>	 
   	</head>
   	<body>
      <div id="titleWrapper">
        <h1 id="title">Starbucks Menu Nutritional Information</h1>
        <img src="Starbucks-Logo.png" alt="Starbucks logo" style="width:200;height:115px;">
      </div>
      <div>
        <label for="xAxis">Choose X Variable:</label>
        <select name="xAxis" id="xAxis">
          <option value="Calories">Calories</option>
          <option value="Fat">Fat</option>
          <option value="Carb">Carb</option>
          <option value="Fiber">Fiber</option>
          <option value="Protein">Protein</option>
        </select>
        <label for="yAxis">Choose Y Variable:</label>
        <select name="yAxis" id="yAxis">
          <option value="Calories">Calories</option>
          <option value="Fat">Fat</option>
          <option value="Carb">Carb</option>
          <option value="Fiber">Fiber</option>
          <option value="Protein">Protein</option>
      </div>
	  </select>
	   	<div id="wrapper">
        <div id="chart1"></div>
        <label for="selectionBoxes">Select which categories to show:</label>
        <div id="selectionBoxes">
          <input type="checkbox" id="Bakery" name="Bakery" checked>
          <label for="Bakery" id="bakeryId">&nbsp&nbsp&nbsp&nbsp&nbsp</label>
          <label for="Bakery"> Bakery Items </label><br>
          <input type="checkbox" id="Lunch" name="Lunch" checked>
          <label for="Lunch" id="LunchItems">&nbsp&nbsp&nbsp&nbsp&nbsp</label>
          <label for="Lunch"> Lunch Items </label><br>
          <input type="checkbox" id="Snacks & Sweets" name="Snacks & Sweets" checked>
          <label for="Snacks & Sweets" id="SnackSweetsId">&nbsp&nbsp&nbsp&nbsp&nbsp</label>
          <label for="Snacks & Sweets"> Snacks & Sweets </label><br>
          <input type="checkbox" id="Hot Breakfast" name="Hot Breakfast" checked>
          <label for="Hot Breakfast" id="HotBreakfast">&nbsp&nbsp&nbsp&nbsp&nbsp</label>
          <label for="Hot Breakfast"> Breakfast Items </label><br>
          <input type="checkbox" id="Yogurt & Custard" name="Yogurt & Custard" checked>
          <label for="Yogurt & Custard" id="YogurtCustard">&nbsp&nbsp&nbsp&nbsp&nbsp</label>
          <label for="Yogurt & Custard"> Yogurt & Custard </label><br>
        </div>
        <br>
        <label for="chart3">Click on a point to show details:</label>
		  	<div id="chart3">
          <strong>Item Name:</strong> <span id="ItemName"></span><br/>
          <strong>Fat Value:</strong> <span id="Fat"></span><br/>
          <strong>Carb Value:</strong> <span id="Carb"></span><br/>
          <strong>Fiber Value:</strong> <span id="Fiber"></span><br/>
          <strong>Protein Value:</strong> <span id="Protein"></span><br/>
          <strong>Calorie Value:</strong> <span id="Calories"></span><br/>
        </div>
	   	</div>
	</body>
</html>
