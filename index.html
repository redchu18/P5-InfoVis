<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/> 
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript" src="main.js"></script>	 
   	</head>
   	<body>
      <label for="xAxis">Choose X Variable:</label>
      <select name="xAxis" id="xAxis">
        <option value="calories">Calories</option>
        <option value="fat">Fat</option>
        <option value="carb">Carb</option>
        <option value="fiber">Fiber</option>
        <option value="protein">Protein</option>
      </select>
      <label for="yAxis">Choose Y Variable:</label>
      <select name="yAxis" id="yAxis">
        <option value="calories">Calories</option>
        <option value="fat">Fat</option>
        <option value="carb">Carb</option>
        <option value="fiber">Fiber</option>
        <option value="protein">Protein</option>
      </select>
	   	<div id="wrapper">
        <div id="chart1"></div>
        <div id="chart3">
            <strong>Fat Value:</strong> <span id="Fat"></span><br/>
            <strong>Carb Value:</strong> <span id="Carb"></span><br/>
            <strong>Fiber Value:</strong> <span id="Fiber"></span><br />
            <strong>Protein Value:</strong> <span id="Protein"></span><br />
        </div>
	   	</div>
	</body>
</html>
